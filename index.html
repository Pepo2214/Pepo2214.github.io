<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lo que te toque te lo debo</h1>
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="segment shot"><span>Shot</span></div>
                <div class="segment kiss"><span>Kiss</span></div>
                <div class="segment slap"><span>Slap</span></div>
                <div class="segment retry"><span>500 pesos</span></div>
            </div>
        </div>
        <button id="spin">Girar</button>
        <div id="result"></div>
    </div>
    <div id="confetti"></div>
    <script src="script.js"></script>
</body>
</html>
